<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1 id="heading">File Encryption Service</h1>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="Username" required value="Bunn">
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required value="Bunn">
                <i class='bx bx-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?
                    <a href="register.html">Register</a>
                </p>
            </div>
        </form>
        
        <div class="messsage" id="loginMessage"></div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
